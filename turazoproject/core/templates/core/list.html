{% extends "base.html" %}
{% load markdown_extras %}

{% block content%}
<div class="flex flex-col gap-4 divide-y">
    {% for post in posts %}
    <div>
        <div class="flex flex-row overflow-hidden pt-4">
            <a href={% url 'core_post' post.slug %}>
            {% if post.banner %}
            <img class="h-40 rounded" alt={{post.banner.description}} src="/media/{{post.banner.image}}"/>
            <div class="pl-4">
            {% else %}
            <div>
            {% endif%}
            
            <h2 class="font-bold text-2xl pb-1">{{post.title}}</h2>
            <h3 class="text-sm text-gray-500 pb-4">{{post.created_on}} | <a class="text-green-700 hover:text-green-500" href={% url 'core_categories' post.category.slug %}>{{post.category|upper}}</a></h3>
            <div>{{post.body|truncatewords:12|markdown|safe|striptags}}</div>
            </div>
        </a>
        </div>
    </div>
    {% endfor%}
</div>
{% endblock %}
